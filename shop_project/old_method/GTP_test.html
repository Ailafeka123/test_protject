<!DOCTYPE html>
<html lang="zh-TW" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="dropdown position-fixed bottom-50 bottom-0 end-0 mb-3 me-3" aria-label="Toggle theme (light)">
    <button type="button" class="d-flex align-items-center" id="darkButton" aria-pressed="true">dark</button>
    <button type="button" class="d-flex align-items-center" id="lightButton" aria-pressed="false">light</button>
  </div>

  <!-- 其他你的內容 -->

  <!-- <script src="your-bootstrap-js-file.js"></script> -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const darkButton = document.getElementById('darkButton');
      const lightButton = document.getElementById('lightButton');

      darkButton.addEventListener('click', function () {
        document.documentElement.setAttribute('data-bs-theme', 'dark');
        darkButton.setAttribute('aria-pressed', 'true');
        lightButton.setAttribute('aria-pressed', 'false');
      });

      lightButton.addEventListener('click', function () {
        document.documentElement.setAttribute('data-bs-theme', 'light');
        darkButton.setAttribute('aria-pressed', 'false');
        lightButton.setAttribute('aria-pressed', 'true');
      });
    });
  </script>
</body>

</html>
